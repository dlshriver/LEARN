<script>
    
    $( document ).ready(function() {
        var decoded = $("<div/>").html(getParam('search_term')).text();
        $("#search").val(getParam(decoded));
    });

    $(function() {
    var availableTags = [
      "Powering an LED",
      "Controlling an LED with Arduino",
      "Building a line following robot"
    ];

    function split( val ) {
      return val.split( /,\s*/ );
    }

    function extractLast( term ) {
      return split( term ).pop();
    }
 
    $( "#search" )
      // don't navigate away from the field on tab when selecting an item
      .bind( "keydown", function( event ) {
        if ( event.keyCode === $.ui.keyCode.TAB &&
            $( this ).autocomplete( "instance" ).menu.active ) {
          event.preventDefault();
        }
      })
      .autocomplete({
        minLength: 0,
        source: function( request, response ) {
          // delegate back to autocomplete, but extract the last term
          response( $.ui.autocomplete.filter(
            availableTags, extractLast( request.term ) ) );
        },
        focus: function() {
          // prevent value inserted on focus
          return false;
        },
        select: function( event, ui ) {
          var terms = split( this.value );
          // remove the current input
          terms.pop();
          // add the selected item
          terms.push( ui.item.value );
          this.value = terms;
          return false;
        }
      });
  });


  $(function() {
    $( "#searchBtn" )
      .click(function( event ) {
        event.preventDefault(); 
        var parameter = $("#search").val();
        window.location = "file:///Users/christian/git/LEARN/search_results.html?search_term=" + parameter;
      });
  });

  function getParam(name){
      var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
      if (results==null){
          return null;
      }
          else{
          return results[1] || 0;
      }
  }

</script>
